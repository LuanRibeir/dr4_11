name: CI Pipeline 

on:
  push:
    branches:
      - main
  pull_request:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: JDK 17 Set Up
      uses: actions/setup-java@v2 
      with: 
        java-version: '17'

    - name: Build with Maven
      run: mvn clean compile

    - name: Run tests
      run: mvn test

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3  
      with:
        name: maven-build
        path: target/*.jar

